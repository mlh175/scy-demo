<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="../plugins/jquery-3.4.1.min.js"></script>


</head>
<body>
用户名：<input type="text" id="user">
<br>
密码：<input type="text" id="passwd">
<br>
<button type="button" id="loginBtn">登录</button>

<script type="text/javascript">
    $(function (){
        $("#loginBtn").click(function () {
            //收集参数
            var user=$("#user").val()
            var passwd=$("#passwd").val()
            window.location="/dev/user/findByUserAndPsd?user="+user+"&passwd="+passwd;
        });
        })
</script>
</body>
</html>
