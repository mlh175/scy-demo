<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
hello
<!--超链接发送请求-->
<a href="/dev/param/hello?id=100&username=账单">发送请求</a>
<hr>
<!--普通按钮-->
<button type="button" onclick="send()">普通按钮</button>
<!--在指定文本框中输入数据，通过按钮单击事件发送到后端-->
<input type="text" id="uid">
<input type="text" id="username">
<button type="button" onclick="test()">普通按钮2</button>
<input type="text" >
<script>
    function send(){
        window.location="/dev/param/hello?id=100&username=admin";
    }

    function test(){
        //js可以通过表单控件的id属性的值来获取表单的对象
        //表达式对象.value得到表单中输⼊的内容
        let id = document.getElementById("uid").value;
        let username = document.getElementById("username").value;
        window.location="/dev/param/hello?id="+id+"&username="+username;
    }
</script>

</body>
</html>
