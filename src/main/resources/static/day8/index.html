<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title</title>
    <link href="../plugins/bootstrap/css/bootstrap.css" rel="stylesheet" type="text/css">
    <script src="../plugins/jquery-3.4.1.min.js"></script>
    <script src="../plugins/bootstrap/js/bootstrap.min.js"></script>
</head>
<body>
<nav class="navbar navbar-default navbar-fixed-top" >
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">选课管理信息系统</a>
        </div>
        <div>
            <ul class="nav navbar-nav">
                <li class="active"><a href="#">管理员</a></li>
                <li><a href="#">学生</a></li>
                <li><a href="">教师</a> </li>
            </ul>
        </div>
    </div>
</nav>
<div class="container" style="margin-top: 100px">
    <div id="error" class="row">
        <legend><h4>管理员登录⼊⼝</h4></legend>
    </div>
    <form class="form-signin col-sm-6" action="signin" method="post">
        <label for="inputEmail" class="sr-only">Email address</label>
        <input type="email" id="inputEmail" class="form-control" placeholder="Email address" name="email" required="" autofocus="">
        <br/>
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" class="form-control" placeholder="Password" name="password" required="">
        <div class="checkbox ">
            <label>
                <input type="checkbox" value="remember-me"> Remember me
            </label>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-7">
                <button type="submit" class=" btn btn-lg btn-primary btn-block" onclick="login()">登录</button>
            </div>
        </div>
    </form>


</div>
</body>
</html>
